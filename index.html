<!DOCTYPE html>
<html lang="kr">
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function Btn({ banana, big }) {
            console.log(banana);
            console.log(big);
            return (
                <button
                    style={{
                        backgroundColor: 'tomato',
                        color: 'white',
                        padding: '10px 20px',
                        border: 0,
                        borderRadius: 10,
                        fontSize: big ? 18 : 16,
                    }}
                >
                    {banana}
                </button>
            );
        }

        function App() {
            return (
                <div>
                    <Btn banana="Save Change" big={true} />
                    <Btn banana="Continue" big={false} />
                </div>
            );
        }
        const root = document.getElementById('root');
        ReactDOM.render(<App />, root);
    </script>
</html>
<!--
props 부모컴포넌트에서 자식 컴포넌트로 값을 전달할수 있음.
즉 App컴포넌트에서 gkdnl KmtoMiles,MinutesToHours로 값을 전달 할수 있음.
궁극적으로 컴포넌트의 재사용을 위함임

모든 컴포넌트들은 () 소괄호로 인자(argument)를 받음.
